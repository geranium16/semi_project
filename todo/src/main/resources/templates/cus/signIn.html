<!DOCTYPE html>
<html lang="utf-8">

<head th:replace="common/head"></head>
<body>

	<div class="jumbotron todo_main_area">
		<div class="container text-center todo_main">
			<div class="row">
				<div class="col-md-12 p-0">
					<nav th:replace="common/nav"></nav>
					<form method="post" action="/signin" class="p-20">
						<div class="form-group">
							<label for="nickName">Nickname</label> <input type="text"
								class="form-control" id="nickName" name="nickName">
						</div>
						<div class="form-group">
							<label for="passWord">Password</label> <input type="password"
								class="form-control" id="passWord" name="passWord">
						</div>
						<div class="alert alert-danger" id="alert-danger">Wrong Nickname or Password </div>
						<button class="btn btn-primary btn-block" id="signin">Sign
							in</button>
						<button class="btn btn-success btn-block" id="signup">Sign
							up</button>
					</form>
				</div>
			</div>
			<div th:replace="common/footer"></div>
		</div>
	</div>


	

	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		
			$(function() {
				$("#alert-danger").hide();
				$("#signin").click(function() {
					var Nickname=$("#nickName").val();
					var Password=$("#passWord").val();
					var user_list = /*[[${userlist}]]*/;
			
					var flag=false;
					for(var idx in user_list){   //
						if(Nickname==user_list[idx].nickName){ // getterx html에서는
							if(Password==user_list[idx].passWord){
								flag=true;
								break;
							}
						}
					}		
// 	button 은 무조건 submit이 된다. but return false 로 막을 수 있따.			
					if(flag==false){
						$("#alert-danger").show();
						return false;
					}
				});
		});
		
		$("#signup").click(function() {
			location = "/signup";
			return false;
		});
		/*]]>*/
		</script>
</body>
</html>
